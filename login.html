<head>

    <title>Curso de Informática para Idosos</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
<script>
        function validarFormulario() {
            var email = document.forms["loginForm"]["email"].value;
            var senha = document.forms["loginForm"]["senha"].value;

            if (email == "" || senha == "") {
                alert("Todos os campos devem ser preenchidos.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, insira um endereço de e-mail válido.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Curso de Informática para Idosos</h1>
    </header>

	<a href="login.html">Login</a>
        <a href="contato.html">Contato</a>
    </nav>
    <section>
      <h2>Página de Login</h2>
    <form name="loginForm" action="processa_login.php" onsubmit="return validarFormulario()" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>
        
        <input type="submit" value="Login">
    </form>   
    </section>
